<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde: #90a224;
      --vermelho: #801815;
      --amarelo: #FDC75F;
      --preto: #000000;
      --fonte-principal: Arial, sans-serif;
    }

    .faixa {
     width: 100%;
     height: 10px;
     background: linear-gradient(to right, #447D37 0%, #447D37 33%, #801815 33%, #801815 66%, #ECC700 66%, #ECC700 100%);
     }

    body {
      margin: 0px;
      padding: 0px;
      font-family: var(--fonte-principal);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 5px solid var(--verde);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: var(--vermelho);
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: var(--preto);
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid var(--verde);
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: var(--verde);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #73811d;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="faixa">
  </div>
  
  <div class="container">
    <h1>Cadastro de Usuário</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Seu email"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Crie uma senha"><br><br>

    <button onclick="cadastrarUsuario()">Cadastrar</button>

    <script>
      async function cadastrarUsuario() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
          const resposta = await fetch("http://127.0.0.1:8000/auth/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ nome, email, senha })
          });

          if (!resposta.ok) {
            const erro = await resposta.json();
            alert("Erro no cadastro: " + erro.detail);
            return;
          }

          alert("Usuário cadastrado com sucesso! Agora faça login.");
          window.location.href = "site_login.html";
        } catch (erro) {
          console.error("Erro ao cadastrar:", erro);
          alert("Erro de conexão com o servidor.");
        }
      }
    </script>
    </div>

  <div class="faixa">
  </div>

</body>
</html>
